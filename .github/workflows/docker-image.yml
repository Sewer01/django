name: DockerImageDjango

on:
  push:
    branches: [ master ]
  
jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag sewer01/django
  
    - name: deploy
      run: |
        docker login -u 'sewer01' -p 'sewer_1971'
        docker push sewer01/django
    
