name: DockerImageDjango

on:
  push:
    branches: [ master ]
env: 
  LOGIN : 'sewer01'
  PSW   : 'sewer_1971'
  
jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: docker build . --file Dockerfile --tag sewer01/django
  
    - name: deploy
      run: |
        docker login -u ${{env.LOGIN}} -p ${{env.PSW}}
        docker push sewer01/django
    
